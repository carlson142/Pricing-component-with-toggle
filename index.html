<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="script.js"></script>

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <main>
      <div class="bg__top">
        <img src="img/bg-top.svg" alt="top" />
      </div>

      <div class="bg__bot">
        <img src="img/bg-bottom.svg" alt="bottom" />
      </div>

      <h1 class="main-heading">Our Pricing</h1>

      <div class="sub">
        <span class="ann">Annually</span>

        <div class="toggle">
          <input type="checkbox" id="input-btn" class="input-btn" />
          <label for="input-btn" class="label-btn">
            <span class="btn-toggle"></span>
          </label>
        </div>

        <span class="mon">Monthly</span>
      </div>

      <!--COMPONENT-->
      <div class="component">
        <!--CARD 1-->
        <div class="card card-1">
          <div class="card__name">Basic</div>
          <div class="card__price">$19.99</div>
          <ul class="card__list">
            <li class="card__item">500 GB Storage</li>
            <li class="card__item">2 Users Allowed</li>
            <li class="card__item">Send up to 3 GB</li>
          </ul>

          <button class="btn btn--blue">Learn More</button>
        </div>

        <!--CARD 2-->
        <div class="card card-2">
          <div class="card__name" style="color: white">Professional</div>
          <div class="card__price" style="color: white">$24.99</div>
          <ul class="card__list">
            <li
              class="card__item"
              style="
                color: white;
                border-top: 1px solid rgba(255, 255, 255, 0.19);
              "
            >
              1 TB Storage
            </li>
            <li
              class="card__item"
              style="
                color: white;
                border-top: 1px solid rgba(255, 255, 255, 0.19);
              "
            >
              5 Users Allowed
            </li>
            <li
              class="card__item"
              style="
                color: white;
                border-top: 1px solid rgba(255, 255, 255, 0.19);
                border-bottom: 1px solid rgba(255, 255, 255, 0.19);
              "
            >
              Send up to 10 GB
            </li>
          </ul>

          <button class="btn btn--white">Learn More</button>
        </div>

        <!--CARD 3-->
        <div class="card card-3">
          <div class="card__name">Master</div>
          <div class="card__price">$39.99</div>
          <ul class="card__list">
            <li class="card__item">2 TB Storage</li>
            <li class="card__item">10 Users Allowed</li>
            <li class="card__item">Send up to 20 GB</li>
          </ul>

          <button class="btn btn--blue">Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
